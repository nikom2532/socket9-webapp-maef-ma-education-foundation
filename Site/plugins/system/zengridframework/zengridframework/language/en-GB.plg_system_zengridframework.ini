ZENEFFECTS="The following are on page effects that are designed to add extra functionality to your site."

ZENSTICKYNAV="Sticky Nav"
ZENSTICKYNAVDESCRIPTION="The Sticky nav is an effect where the menu sticks to the top of the page when the user scrolls beyond a certain point or threshold. THe framework will automatically make any content that is published to the menu position stick to the top of the browser window if this setting is enabled."

ZENSTICKYNAVTHRESHOLD="Sticky nav threshold"
ZENSTICKYNAVTHRESHOLDDESCRIPTION="This is the distance in pixels that the user needs to scroll down the page in order to make the navigation sticky. For best results you need to make this value the maximum distance the nav is from the top of the browser window according to your design. The value here does not need to have a px or % value assigned to it. "

ZENLAZYLOAD="Lazyload"
ZENENABLELAZYLOAD="Enable Lazyload"
ZENLAZYLOADDESCRIPTION="Lazyload is a jQuery effect which delays the loading of images on the page. This can result in a faster initial page load as images within the browser viewport + a margin will only be loaded on the page. In some cases this may impact on the usability of a site given that images will appear to be missing, however it is a helpful tool to use if you have a page that has numerous images that need to be loaded but slow the initial load of the page down."

ZENLAZYLOADSELECTOR="Lazyload Selector"
ZENLAZYLOADSELECTORDESCRIPTION="You can target specific areas of your site that will delay the loading of images on the page. To target all images on the page simply add img to this option. If you want to target all images in the middle column of this template you may choose to use #midCol img. This will apply the lazy load effect to all images that appear in your main content."

ZENSCROLLTOP="Scroll to top button"
ZENBACKTOTOP="Back to Top"
ZENBACKTOTOPDESCRIPTION="This option displays a back to top bottom on the page when the user starts to scroll down the page. Depending on your theme the text setting below may have been overridden by assigning an image to the #toTop div in the css/theme.css file."
ZENBACKTOTOPTEXT="Back to Top text"
ZENBACKTOTOPTEXTDESCRIPTION="The text entered here will be displayed as the link text for the back to top button. Some templates may override this ticket by assigning a background image to the #toTop div."
