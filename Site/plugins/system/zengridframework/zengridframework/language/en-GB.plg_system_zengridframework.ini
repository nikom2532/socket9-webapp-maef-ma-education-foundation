ZENGENERALLAYOUTSETTINGS="General Layout Settings "
ZENGENERALLAYOUTSETTINGSDESCRIPTION="The following values control the general and overall layout of the template. Set the template width, the number of columns the page should be divided into and then specify the width of the gutter inbetween each column."
ZENTEMPLATEFRONTWIDTH="Frontpage width"
ZENTEMPLATEFRONTWIDTHDESCRIPTION="This option can be used if you want to specify a unique width to the template when viewed on the front page of the template. On the sub pages the main template width is assigned to the template widths."
ZENLEFTCOLUMNWIDTH="Left column width"
ZENLEFTCOLUMNWIDTHDESCRIPTION="This setting controls the left column width of the template. This template uses a new way to control the width on the screen so essentially the left column width when set creates a fixed width for the left column and all other elements on the page are then positioned according to this width and limited by the overall width of the template as set above."
ZENMAINCONTAINERALIGNMENT="Main Container alignment"
ZENMAINCONTAINERALIGNMENTDESCRIPTION="Select the alignment of the main container"
ZENLEFT="left"
ZENCENTER="center"
ZENRIGHT="right"
ZENLAYOUTTYPE="Layout Type"
ZENLAYOUTTYPEDESCRIPTION="This setting determines some of the markup that is applied to the base grid. <br /><br /> The <strong>legacy option</strong> should be used for templates that were built using v1.1+ of the framework and have not yet been updated - to specify a width using this option please enter a px width in the option below.<br /><br /> The <strong>1140 option</strong> is based on the 1140 grid which sets a maximum width of the main container element to 1140px wide.<br /><br /> The <strong>fixed or fluid option</strong> takes into account the px or % width set in the template option below."
ZENLEFTRIGHTOFFSET="Left or right offset"
ZENLEFTRIGHTOFFSETDESCRIPTION="Set the left or right offset of the main container if the template is positioned to the left or right using the position setting above. This value can be expressed as a % or a px value."

ZENTEMPLATEWIDTH="Template Width (px or %)"
ZENTEMPLATEWIDTHDESCRIPTION="This setting controls the overall width of the main container for your website. If you are using a responsive design then this width setting is overridden in the mediaqueries.css file for some screen resolutions. Please note that you need to ensure that this value is set to either a px or % value."

ZENNUMBEROFCOLUMNS="Number of Columns"
