ZENDEBUG="Enable template debug"
ZENDEBUGDESCRIPTION="When this setting is enabled the module position is rendered on the front page and the template displays all javascript and css files that are currently being output on your site via both the template and the framework.<br /> <br /> Please note that this is different to the default Joomla debug behaviour and is related only to the Zen Grid Framework and it's compatible templates."


ZENLEGACY="Legacy Mode"
ZENLEGACYDESCRIPTION="Legacy Mode is an option that helps to ease the challenge of backwards compatibility with templates that were first built using v1.1 of the framework. This option maintains the same markup that was used in v1.1 of the framework but as a result does not allow the display of debug information or social icons on the front end of your site. <br /><br />In some cases it may be safe for you to disable this option in case your template shipped with this setting enabled, however in most cases you will experience a more reliable output if the legacy mode is enabled if your template requires legacy mode to be enabled.<br /><br />The layout file used to render the legacy layout can be found in the templates/zengridframework/legacy/layout/legacy.php file."

ZENCSSCOMPRESSWARNING="<strong>Clear your site cache to see css changes.</strong><br />The css compression feature of this template is currently enabled. This means that in order for you to see any changes that you may have made to this theme's css files take effect you need to clear your site cache."

ZENSUPERFISHWARNING="<strong>Superfish Menu will not render.</strong><br />You currently have superfish enabled and the split menu set to display in the menu module position. This means that the superfish menu will not render on the front end of your site as the split menu setting takes precedence over the superfish menu. In order to render the superfish menu please deactivate the split menu from the menu module position."

ZENJQUERYDISABLEDWARNING="<strong>jQuery library disabled</strong><br />You have the jQuery option in the template set to none. This will mean that the jQuery library will not be loaded via the template. If the jQuery library is not being loaded in your site via another method then the various javascript features of this template and select Joomlabamboo extensions will not function."

ZENOLDFRAMEWORKWARNING="<strong>v1.1+ of the Zen Grid Framework is still installed</strong><br />This poses no functional issues with the way this template behaves but is a courtesy to let you know that you can safely uninstall the previous version of the framework. Please note though that if you also use a template that requires Zen Grid Framework v1.1+ then you need to ensure that the appropriate version of the framework remains installed on your site."
