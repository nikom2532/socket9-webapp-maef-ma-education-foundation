JQUERY_SOURCE_DESC="Choose to reference jQuery from either your own server or from the Google repository. If you have enabled the compression setting above then this setting will be overridden and the file will be included in the framework compressor from your server's media folder."

JQUERY_NOCONFLICT="No Conflict"
JQUERY_NOCONFLICT_DESC="Enable jQuery to run in noconflict mode. In most cases it's best to leave this enabled."


ZENREMOVEMODAL="Remove Modal.js"
ZENREMOVEMODALDESCRIPTION="When enabled the modal.js file which loads by default in Joomla is removed. You need to have this file included on your site if you are using any of the native modal windows used by some core Joomla functions as well as some third part extensions. The option to include it this file via the framework is helpful in that when you have the compression setting enabled it reduces the http request required for this file. Reducing the number of files loading on your site can lead to a faster page load."
ZENREMOVEK2="Remove K2.js"
ZENREMOVEK2DESCRIPTION="When enabled the k2.js file which loads by default by the K2 component is removed. You need to have this file included on your site if you are using k2, however if you choose to use option to include it this file via the framework is helpful in that when you have the compression setting enabled it reduces the http request required for this file. Reducing the number of files loading on your site can lead to a faster page load."

