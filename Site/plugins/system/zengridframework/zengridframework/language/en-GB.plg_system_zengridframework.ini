ZENGUTTERWIDTHDESCRIPTION="This setting controls the margin between each grid element."

ZENHIDEMAINCONTENT="Hide main content / component area on the front page?"
ZENHIDEMAINCONTENTDESCRIPTION="Set this to yes if you want to prevent the main content / component space from displaying on the front page. This setting will not affect the sub pages ie pages that are not on the default menu item. "
	
	

