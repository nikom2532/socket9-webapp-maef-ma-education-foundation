ZENSLIDESHOW="Enable Slideshow?"
ZENSLIDESHOWDESCRIPTION="When enabled this option loads a full screen slideshow behind the content on your site."
ZENPAGECLASS="Folder location based on page class?"
ZENPAGECLASSDESCRIPTION="When enabled, the slideshow loads images from the folder nominated via the page class for the specific page. If this option is enabled and you have not defined a page class for a specific menu item then the default folder will be used for the image source in the gallery."
ZENSLIDESHOWTHUMBS="Display slideshow thumbnails?"
ZENSLIDESHOWTHUMBSDESCRIPTION="When enabled thumbnails of your images will be loaded onto the page."
ZENSLIDECAROUSEL="Thumbnail grid or carousel?"
ZENSLIDECAROUSELDESCRIPTION="If this option is enabled the thumbnails will be presented in a carousel format. If the option is disabled then the thumbnails will be displayed in a grid format. Please note that the thumbnail option above needs to be enabled for this setting to take effect."
ZENTRANSITION="Slideshow Transition"
ZENTRANSITIONDESCRIPTION="This setting determines the transition for the slideshow as it moves from one image to the next."
ZENTRANSITIONSPEED="Transition Speed"
ZENTRANSITIONSPEEDDESCRIPTION="This setting controls the time taken to transition between slides. For better performance it is advised to specify a high transition speed."
ZENIMAGEPRELOAD="Number of images to preload? "
ZENIMAGEPRELOADDESCRIPTION="This option determines how many images to preload on page load. If set to 0 then no images will be preloaded and each time a new image is requested a loading gif will be displayed showing the user the loading progress of the image. A high number here will reduce the page load performance."
ZENDIRECTORY="Image Folder"
ZENDIRECTORYDESCRIPTION="The default folder that will be used as a source for the images in the gallery."
ZENSEPARATETHUMBNAILS="Use separate thumbnail image?"
ZENSEPARATETHUMBNAILSDESCRIPTION="If this option is set to yes then you need to manually create a folder called thumbs in your gallery folder and then manually create your own thumbnail images. The images need to have the exact name of the original image. This option significantly reduces load time on the page. This option also needs to be enabled in order to use the image preload option below. "
ZENTHUMBWIDTH="Thumbnail Width"
ZENTHUMBWIDTHDESCRIPTION="This option specifies the width of the thumbnails displayed by the slideshow. Please ensure you add a px value here eg 40px."
ZENTHUMBHEIGHT="Thumbnail Height"
ZENTHUMBHEIGHTDESCRIPTION="This option specifies the height of the thumbnails displayed by the slideshow. Please ensure you add a px value here eg 40px."
ZENTHUMBRIGHTMARGIN="Thumbnail Right Margin"
ZENTHUMBRIGHTMARGINDESCRIPTION="This option specifies the right margin on the thumbnail images. Please ensure you add a px value here eg 8px."
ZENTHUMBBOTTOMMARGIN="Thumbnail Bottom Margin"
ZENTHUMBBOTTOMMARGINDESCRIPTION="This option specifies the bottom margin on the thumbnail images. Please ensure you add a px value here eg 8px."
ZENSLIDESHOWTIME="Slideshow Time"
ZENSLIDESHOWTIMEDESCRIPTION="This option determines the length of time that a slide is displayed before it transitions to the next slide. Time is entered as milliseconds eg 1000 equals 1 second. "
ZENTHUMBNAILDESCRIPTION="Thumbnail Settings"
ZENSLIDESHOWOVERVIEW="FullScreen Slideshow"
ZENSLIDESHOWOIMAGEPRELOAD="Image Preload. Please note: Only available if using separate thumbnail image as specified above."
ZENSLIDESHOWTRANSITION="Slideshow Transitions"
ZENSLIDESHOWNAV="Slideshow Controls"
ZENSLIDESHOWNAVDESCRIPTION="When enabled this setting publishes next, previous, stop / play and full screen icons to control the background slideshow."
ZENSLIDESHOWAUTOPLAY="Slideshow autoplay?"
ZENSLIDESHOWAUTOPLAYDESCRIPTION="When enabled the slideshow automatically transitions through slides on page load. The timing of the transitions can be set with the options below."
IE6DESCRIPTION="Default ie6 Image"
IE6DEFAULT="IE6 Background image"
IE6DEFAULTDESCRIPTION="This option determines the image that is displayed as the background image for internet explorer 6. The slideshow has been disabled in ie6 in order to provide ie6 users with the best possible user experience."
ZENSTARTIMAGEDESCRIPTION="Set the index of the image to display first in the slideshow. eg Your folder images are ordered alphabetically and by default the first image (or 0) in the folder will display. This number overrides this so that if you set this variable to 4 then the 5th image in the folder will be displayed first, since in this case the items are indexed with the first image equal to zero. "
ZENSTARTIMAGE="First image to display?"
ZENLEFTOFFSETDESCRIPTION="This is an absolute measurement that positions the left module (if published) the specified distance from the top of the browser. "
ZENLEFTOFFSET="Left module top offset"

