ZENTEMPLATEPERFORMANCE="Template Performance"
ZENTEMPLATEPERFORMANCEDESCRIPTION="The following group of settings contain some tweaks to the performance of your template.<br /><br /> The <strong>css compression</strong> setting determines whether you compress the output of the Zen Grid core and Joomla system css files. Enabling this setting can significantly the load time and http requests for css files on your site.<br /><br />The setting to <strong>remove mootools</strong> must be used cautiously and only if you do not operate or need the mootools library to load on the frontend of your site. "

ZENCSSCOMPRESS="Compress System and core css files? "
ZENCSSCOMPRESSDESCRIPTION="Select whether to compress and significantly reduce the file size of the system and core css files. When this option is enabled the framework creates a php file that is located in yoursite.com/cache/zengridframework/css folder. If you make a change to the css files that are compressed using this feature you need to ensure that you clear the Joomla cache on your site."
ZENENABLECSSCOMPRESSION="Enable CSS Compression"
ZENDISABLECSSCOMPRESSION="Disable CSS Compression"
ZENADDFRMEWORKJS="Add via framework?"
ZENADDK2="Add K2.css?"
ZENADDK2DESCRIPTION="When enabled this option adds the k2.css file to the normal template output. This means that if the css compression is enabled you can reduce one more http request and bundle the k2 css in with the template's compressed css file."

ZENIE6WARNINGDESCRIPTION="Add a warning to users using the IE6 Browser."
ZENIE6WARNING="IE6 Warning"
ZENJSCOMPRESS="Compress javascript files? "
ZENJSCOMPRESSDESCRIPTION="Select whether to compress and significantly reduce the file size of the system and core Javascript files. When this option is enabled the framework creates a php file that is located in yoursite.com/cache/zengridframework/js folder. If you make a change to the css files that are compressed using this feature you need to ensure that you clear the Joomla cache on your site."
ZENENABLEJSCOMPRESSION="Enable Javascript Compression"
ZENDISABLEJSCOMPRESSION="Disable Javascript Compression"
	
ZENREMOVEMOOTOOLS="Remove Mootools and Caption javascript? "
ZENREMOVEMOOTOOLSDESCRIPTION="Select whether to remove mootools and caption javascript files from the frontend output. By setting this option to yes you can significantly reduce page load but please only disable this if you do not use any other scripts on the page that depend on mootools to function."
ZENREMOVEMOOTOOLSFROMOUTPUT="Remove Mootools from output"
ZENKEEPMOOTOOLSINOUTPUT="Keep Mootools in output"
	
ZENREMOVEJMETA="Remove Joomla metatag generator? "
ZENREMOVEJMETADESCRIPTION="This option removes the Joomla generator meta tag from the website output. This can be used as a security consideration to remove an identifier marker that tells people that you are using Joomla."

ZENDISABLETP="Disable the ability to view the template positions on your website? "
ZENDISABLETPDESCRIPTION="Normally by adding tp=1 after any url you can view the module position output of the template. This option allows you to lock down this function to avoid the template positions from being viewed."

ZENBOTTOMSCRIPTS="Load scripts at the bottom of the page?"
ZENBOTTOMSCRIPTSDESCRIPTION="In most cases this setting should be disabled. The Zen Grid Framework extensions and template javascript will function appropriately with this setting enabled, however you may experience mixed results if you are using 3rd party extensions. <br /><br />This option can be useful for speeding up the loading time of your site.<br /><br />If javascript compression is disabled on your site then all script references and declarations generated by the template and the framework will load before the closing body tag on your site. However if compression is enabled the compressed php file will be loaded into the head of the page and all script declarations will be loaded before the closing body tag."

