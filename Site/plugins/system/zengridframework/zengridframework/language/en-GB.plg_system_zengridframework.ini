ZENBODYCLASSDESCRIPTION="The following parameters allow you to add various html hooks into the body class of your template. These options can be used to create css rules that target specific components, categories, layouts or articles."
ZENBODYCLASSOPTION="Add option?"
ZENBODYCLASSOPTIONDESCRIPTION="When enabled this adds the option part of the Joomla url as a class to your body tag. e.g. On a content page will add the class com_content to your body tag."
ZENBODYCLASSVIEW="Add view?"
ZENBODYCLASSVIEWDESCRIPTION="When enabled this adds the view part of the Joomla url as a class to your body tag. e.g. On a content page on the front page this will add the class frontpage to your body tag."
ZENBODYCLASSLAYOUT="Add layout?"
ZENBODYCLASSLAYOUTDESCRIPTION="When enabled this adds the layout part of the Joomla url as a class to your body tag. e.g. On an article page it will add the class article to your body class."
ZENBODYCLASSTASK="Add task?"
ZENBODYCLASSTASKDESCRIPTION="When enabled this adds the task part of the Joomla url as a class to your body tag. e.g. On a content page on the front page this will translate as featured."
ZENBODYCLASSITEM="Add item?"
ZENBODYCLASSITEMDESCRIPTION="When enabled this adds the item part of the Joomla url as a class to your body tag. e.g. This will append the  class itemid76 to the item on your site that has the itemid 76."
ZENBODYCLASSMAINWIDTH="Add Zen Grid specific layout tag?"
ZENBODYCLASSMAINWIDTHDESCRIPTION="The Zen Grid Framework specific layout tag is a class that we use to assess how many columns are published to the particular page you are on. On a left column only page for instance the class .twoL will be applied to the body and a number of other elements in the markup."



