MOD_JTWEET_LOAD_INFO="Las siguientes opciones determinan cómo se referencian los archivos CSS y JavaScript/jQuery en su sitio. La opción de cargar el script en la cabecera de la plantilla es ideal, pero no funcionará si la caché de Joomla está habilitada. La opción de cargar en el cuerpo del sitio web es fácil, pero no es compatible con XHTML. La última opción deshabilita los scripts de todos los elementos y es ideal si usted está usando más de una instancia del módulo en la página. Si selecciona la última opción, entonces usted necesita asegurarse de que los scripts se incluyen al menos una vez en la página de la plantilla o a través de otro módulo."
